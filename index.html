<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>CHAT</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Chat</a>
        </div>
      </nav>
           <!-- <div class="col s8 blue darken-1 white-text" id="msgs"></div> -->
      <div class="row">
        <div class="col s12 blue darken-1 white-text" style="overflow: auto; color: #ffffff; position: relative;height: 500px; width: 100%;" id="msgs" >
      </div> 
        <div class="col s12">
          <div class="input-field col s6">
            <input id="user" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
          <br>
          <textarea name="" id="msg" cols="30" rows="10" style="width: 100%"></textarea>
          <br>
          <button id="send" class="btn" >Enviar</button>
          <button id="via-cep" class="btn" onClick = 'openViaCep()' >Via Cep</button>
          <button id="proj-1" class="btn" onClick = 'openProj1()' >Projeto 1</button>
          <button id="proj-2" class="btn" onClick = 'openProj2()' >Projeto 2</button>
          <button id="proj-1-insert" class="btn" onClick = 'openProj1Insert()' >Projeto 1 - Inserir</button>
          <button id="proj-2-insert" class="btn" onClick = 'openProj2Insert()' >Projeto 2 - Inserir</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase.js"></script> 
    <!-- <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
